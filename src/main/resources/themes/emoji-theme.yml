extends: default

# Cover Page Configuration with SVG
title-page:
  align: center
  background-image: image:cover-page.svg[]
  title:
    top: 45%
    font-size: 42
    font-color: ffffff
    font-weight: bold
    line-height: 1.2
  subtitle:
    top: 52%
    font-size: 20
    font-color: ecf0f1
    font-style: italic
  authors:
    top: 70%
    font-size: 16
    font-color: bdc3c7
  revision:
    top: 75%
    font-size: 14
    font-color: 95a5a6

font:
  catalog:
    merge: true
    Noto Emoji:
      normal: NotoEmoji-Regular.ttf
      bold: NotoEmoji-Regular.ttf
      italic: NotoEmoji-Regular.ttf
      bold_italic: NotoEmoji-Regular.ttf
  fallbacks:
    - Noto Emoji

# Professional Typography
base:
  font-family: Helvetica
  font-size: 11
  line-height: 1.5

# Professional Color Scheme
page:
  background-color: ffffff
  size: A4
  margin: [0.75in, 1in, 0.75in, 1in]

# Corporate Header with Logo (skip on title page)
header:
  height: 0.75in
  font-size: 9
  line-height: 1
  padding: [6, 1, 0, 1]
  border-color: dddddd
  border-width: 0.25
  border-style: solid
  image-vertical-align: middle
  recto:
    left:
      content: image:docops.svg[width=40,height=40]
    center:
      content: '{document-title}'
  verso:
    left:
      content: image:docops.svg[width=40,height=40]
    center:
      content: '{document-title}'

# Footer with Page Number Bottom Right
footer:
  height: 0.5in
  font-size: 10
  line-height: 1
  padding: [6, 1, 6, 1]
  vertical-align: middle
  border-color: dddddd
  border-width: 0.25
  recto:
    right:
      content: 'Page {page-number} of {page-count}'
    columns: <50% >50%
  verso:
    right:
      content: 'Page {page-number} of {page-count}'
    columns: <50% >50%

# Professional Headings
heading:
  font-family: Helvetica
  font-color: 333333
  font-weight: bold
  h1:
    font-size: 24
    margin-top: 0
    margin-bottom: 12
  h2:
    font-size: 18
    margin-top: 18
    margin-bottom: 9
  h3:
    font-size: 14
    margin-top: 12
    margin-bottom: 6

# Clean Code Blocks
code:
  font-family: Courier
  font-size: 10
  background-color: f5f5f5
  border-color: dddddd
  border-width: 0.5

# Professional Lists
list:
  indent: 20
  item-spacing: 3

# Table Styling
table:
  border-color: dddddd
  border-width: 0.5
  head:
    font-weight: bold
    background-color: f0f0f0
  body:
    stripe-background-color: fafafa